query GetLibraryEntriesWithNextUnit(
    $pageSize: Int = 20
    $cursor: String
    $status: [LibraryEntryStatusEnum!]
    $sort: LibraryEntrySortEnum = UPDATED_AT
    $sortDirection: SortDirection = DESCENDING
) {
    currentProfile {
        library {
            all(
                first: $pageSize
                after: $cursor
                status: $status
                sort: {
                    on: $sort
                    direction: $sortDirection
                }
            ) {
                nodes {
                    id
                    status
                    progress
                    rating
                    media {
                        id
                        type
                        slug
                        startDate
                        status
                        titles {
                            canonical
                            romanized
                            localized
                        }
                        bannerImage {
                            original {
                                url
                            }
                        }
                        posterImage {
                            views {
                                url
                                name
                            }
                            original {
                                url
                            }
                        }
                        ...on Anime {
                            animeSubtype: subtype
                            episodeCount
                        }
                        ...on Manga {
                            mangaSubtype: subtype
                            chapterCount
                        }
                    }
                    nextUnit {
                        id
                        number
                        thumbnail {
                            original {
                                url
                            }
                        }
                        titles {
                            canonical
                            romanized
                            localized
                        }
                    }
                }
                pageInfo {
                    hasNextPage
                    endCursor
                }
            }
        }
    }
}
