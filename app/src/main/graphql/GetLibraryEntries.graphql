query GetLibraryEntries(
    $pageSize: Int = 20
    $cursor: String
    $status: [LibraryEntryStatusEnum!]
    $sort: LibraryEntrySortEnum = UPDATED_AT
    $sortDirection: SortDirection = DESCENDING
) {
    currentProfile {
        library {
            all(
                first: $pageSize
                after: $cursor
                status: $status
                sort: {
                    on: $sort
                    direction: $sortDirection
                }
            ) {
                nodes {
                    id
                    status
                    progress
                    rating
                    media {
                        slug
                        titles {
                            canonical
                            romanized
                            localized
                        }
                    }
                }
                pageInfo {
                    hasNextPage
                    endCursor
                }
            }
        }
    }
}
